<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VennActorGram</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>VennActorGram</h1>
    <button id="theme-toggle" name="theme-toggle">ðŸŒ“</button>
    <form id="actor-form">

        <input type="text" id="media1" name="media1" required autocomplete="off">
        <ul id="media1-suggestions" class="suggestions"></ul>

        <ul id="media2-suggestions" class="suggestions"></ul>
        <input type="hidden" id="media2-id" name="media2-id">
        <input type="hidden" id="media2-type" name="media2-type">
      </div>
      <button type="submit">Find Shared Actors</button>
    </form>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
