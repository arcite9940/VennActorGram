<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared Actors Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Find Shared Actors</h1>
    <form id="actor-form">
      <label for="type">Select Type:</label>
      <select id="type" name="type">
        <option value="movie">Movie</option>
        <option value="tv">TV Show</option>
      </select>
      <label for="title1">First Title:</label>
      <input type="text" id="title1" name="title1" placeholder="e.g., The Matrix" required>
      <label for="title2">Second Title:</label>
      <input type="text" id="title2" name="title2" placeholder="e.g., John Wick" required>
      <button type="submit">Find Shared Actors</button>
    </form>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
